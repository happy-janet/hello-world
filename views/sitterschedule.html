<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitter Dashboard - Schedule</title>
    <link rel="stylesheet" href="../public/css/sitterschedule.css">
</head>
<body>
    <header>
        <h1>Welcome, [Sitters Schedule]!</h1>
        <nav>
            <ul>
                <li><a href="../views/sittersdashboard.html">Dashboard</a></li>
                <li><a href="../views/sittercheckin.html">Sittercheckin</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="schedule-page">
            <h2>Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sitter Name</th>
                        <th>Baby Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Time of Arrival</th>
                    </tr>
                </thead>
                <tbody id="schedule-table-body">
                    <!-- Sitters and their assigned babies will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>DayStar Daycare &copy; 2024</p>
    </footer>

    <script src="../public/js/sitterschedule.js"></script>
</body>
</html>
